<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Platform Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #5c94fc, #87ceeb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #gameCanvas {
      border: 4px solid #333;
      background: #5c94fc;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      z-index: 10;
    }

    .hud-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .coin-icon {
      color: #ffd700;
      font-size: 24px;
    }

    .heart-icon {
      color: #ff4444;
      font-size: 24px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      text-align: center;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 40px 60px;
      border-radius: 15px;
      color: white;
      text-align: center;
      display: none;
      z-index: 20;
    }

    .game-over h2 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff4444;
    }

    .game-over.win h2 {
      color: #44ff44;
    }

    .game-over p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .game-over button {
      font-size: 20px;
      padding: 15px 40px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .game-over button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="hud">
    <div class="hud-item">
      <span class="coin-icon">●</span>
      <span id="coinCount">0</span>
    </div>
    <div class="hud-item">
      <span class="heart-icon">♥</span>
      <span id="lives">3</span>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div class="controls">
    Arrow Keys or A/D to Move | Space or W to Jump
  </div>

  <div class="game-over" id="gameOver">
    <h2 id="gameOverTitle">Game Over!</h2>
    <p id="gameOverMessage"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game state
    let gameRunning = true;
    let coins = 0;
    let lives = 3;

    // Player
    const player = {
      x: 100,
      y: 400,
      width: 32,
      height: 32,
      velocityX: 0,
      velocityY: 0,
      speed: 5,
      jumpPower: 12,
      gravity: 0.5,
      onGround: false
    };

    // Platforms
    const platforms = [
      { x: 0, y: 550, width: 800, height: 50 }, // Ground
      { x: 200, y: 450, width: 150, height: 20 },
      { x: 450, y: 350, width: 150, height: 20 },
      { x: 100, y: 250, width: 150, height: 20 },
      { x: 550, y: 200, width: 200, height: 20 },
      { x: 300, y: 150, width: 150, height: 20 }
    ];

    // Coins
    const coinsList = [
      { x: 250, y: 410, collected: false },
      { x: 500, y: 310, collected: false },
      { x: 150, y: 210, collected: false },
      { x: 620, y: 160, collected: false },
      { x: 350, y: 110, collected: false },
      { x: 700, y: 500, collected: false },
      { x: 50, y: 500, collected: false }
    ];

    // Enemies
    const enemies = [
      { x: 400, y: 518, width: 32, height: 32, velocityX: 2, minX: 300, maxX: 500 },
      { x: 500, y: 318, width: 32, height: 32, velocityX: 1.5, minX: 450, maxX: 600 }
    ];

    // Input
    const keys = {};

    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (e.key === ' ' || e.key === 'w' || e.key === 'W') {
        e.preventDefault();
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Game loop
    function update() {
      if (!gameRunning) return;

      // Player movement
      player.velocityX = 0;
      if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
        player.velocityX = -player.speed;
      }
      if (keys['ArrowRight'] || keys['d'] || keys['D']) {
        player.velocityX = player.speed;
      }

      // Jump
      if ((keys[' '] || keys['ArrowUp'] || keys['w'] || keys['W']) && player.onGround) {
        player.velocityY = -player.jumpPower;
        player.onGround = false;
      }

      // Apply gravity
      player.velocityY += player.gravity;

      // Update position
      player.x += player.velocityX;
      player.y += player.velocityY;

      // Keep player in bounds
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

      // Platform collision
      player.onGround = false;
      platforms.forEach(platform => {
        if (player.x + player.width > platform.x &&
            player.x < platform.x + platform.width &&
            player.y + player.height > platform.y &&
            player.y + player.height < platform.y + platform.height &&
            player.velocityY >= 0) {
          player.y = platform.y - player.height;
          player.velocityY = 0;
          player.onGround = true;
        }
      });

      // Coin collection
      coinsList.forEach(coin => {
        if (!coin.collected &&
            player.x + player.width > coin.x &&
            player.x < coin.x + 20 &&
            player.y + player.height > coin.y &&
            player.y < coin.y + 20) {
          coin.collected = true;
          coins++;
          document.getElementById('coinCount').textContent = coins;
          
          // Win condition
          if (coins === coinsList.length) {
            endGame(true);
          }
        }
      });

      // Enemy movement
      enemies.forEach(enemy => {
        enemy.x += enemy.velocityX;
        if (enemy.x <= enemy.minX || enemy.x >= enemy.maxX) {
          enemy.velocityX *= -1;
        }

        // Enemy collision
        if (player.x + player.width > enemy.x &&
            player.x < enemy.x + enemy.width &&
            player.y + player.height > enemy.y &&
            player.y < enemy.y + enemy.height) {
          
          // Jump on enemy
          if (player.velocityY > 0 && player.y + player.height - 10 < enemy.y) {
            player.velocityY = -8;
            enemy.x = -1000; // Remove enemy
          } else {
            // Take damage
            lives--;
            document.getElementById('lives').textContent = lives;
            player.x = 100;
            player.y = 400;
            player.velocityX = 0;
            player.velocityY = 0;
            
            if (lives <= 0) {
              endGame(false);
            }
          }
        }
      });

      // Fall off screen
      if (player.y > canvas.height) {
        lives--;
        document.getElementById('lives').textContent = lives;
        player.x = 100;
        player.y = 400;
        player.velocityX = 0;
        player.velocityY = 0;
        
        if (lives <= 0) {
          endGame(false);
        }
      }
    }

    function draw() {
      // Clear canvas
      ctx.fillStyle = '#5c94fc';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw clouds
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.beginPath();
      ctx.arc(100, 80, 30, 0, Math.PI * 2);
      ctx.arc(130, 80, 35, 0, Math.PI * 2);
      ctx.arc(160, 80, 30, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(500, 120, 35, 0, Math.PI * 2);
      ctx.arc(535, 120, 40, 0, Math.PI * 2);
      ctx.arc(570, 120, 35, 0, Math.PI * 2);
      ctx.fill();

      // Draw platforms
      ctx.fillStyle = '#8B4513';
      platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        
        // Add grass on top
        ctx.fillStyle = '#228B22';
        ctx.fillRect(platform.x, platform.y - 5, platform.width, 5);
        ctx.fillStyle = '#8B4513';
      });

      // Draw coins
      ctx.fillStyle = '#ffd700';
      ctx.strokeStyle = '#ff8c00';
      ctx.lineWidth = 2;
      coinsList.forEach(coin => {
        if (!coin.collected) {
          ctx.beginPath();
          ctx.arc(coin.x + 10, coin.y + 10, 10, 0, Math.PI * 2);
          ctx.fill();
          ctx.stroke();
        }
      });

      // Draw enemies
      ctx.fillStyle = '#ff4444';
      enemies.forEach(enemy => {
        if (enemy.x > 0) {
          ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
          // Eyes
          ctx.fillStyle = 'white';
          ctx.fillRect(enemy.x + 8, enemy.y + 10, 6, 6);
          ctx.fillRect(enemy.x + 18, enemy.y + 10, 6, 6);
          ctx.fillStyle = 'black';
          ctx.fillRect(enemy.x + 10, enemy.y + 12, 3, 3);
          ctx.fillRect(enemy.x + 20, enemy.y + 12, 3, 3);
          ctx.fillStyle = '#ff4444';
        }
      });

      // Draw player
      ctx.fillStyle = '#ff0000';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      
      // Player details (hat)
      ctx.fillStyle = '#8B0000';
      ctx.fillRect(player.x + 4, player.y, player.width - 8, 8);
      
      // Eyes
      ctx.fillStyle = 'white';
      ctx.fillRect(player.x + 8, player.y + 12, 6, 6);
      ctx.fillRect(player.x + 18, player.y + 12, 6, 6);
      ctx.fillStyle = 'black';
      ctx.fillRect(player.x + 10, player.y + 14, 3, 3);
      ctx.fillRect(player.x + 20, player.y + 14, 3, 3);
      
      // Mustache
      ctx.fillStyle = '#654321';
      ctx.fillRect(player.x + 8, player.y + 20, 16, 4);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function endGame(won) {
      gameRunning = false;
      const gameOverDiv = document.getElementById('gameOver');
      const title = document.getElementById('gameOverTitle');
      const message = document.getElementById('gameOverMessage');
      
      if (won) {
        title.textContent = 'You Win!';
        message.textContent = `Congratulations! You collected all ${coins} coins!`;
        gameOverDiv.classList.add('win');
      } else {
        title.textContent = 'Game Over!';
        message.textContent = `You collected ${coins} out of ${coinsList.length} coins.`;
        gameOverDiv.classList.remove('win');
      }
      
      gameOverDiv.style.display = 'block';
    }

    function restartGame() {
      // Reset game state
      gameRunning = true;
      coins = 0;
      lives = 3;
      
      // Reset player
      player.x = 100;
      player.y = 400;
      player.velocityX = 0;
      player.velocityY = 0;
      player.onGround = false;
      
      // Reset coins
      coinsList.forEach(coin => coin.collected = false);
      
      // Reset enemies
      enemies[0].x = 400;
      enemies[1].x = 500;
      
      // Update HUD
      document.getElementById('coinCount').textContent = coins;
      document.getElementById('lives').textContent = lives;
      
      // Hide game over screen
      document.getElementById('gameOver').style.display = 'none';
    }

    // Start game
    gameLoop();
  </script>
</body>
</html>
