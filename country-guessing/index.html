<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Guessing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header class="header">
      <h1>üåç Country Guesser</h1>
      <div class="score-board">
        <span class="score">Score: <strong id="score">0</strong></span>
        <span class="lives">Lives: <strong id="lives">3</strong> ‚ù§Ô∏è</span>
      </div>
    </header>

    <main class="game-area">
      <div id="start-screen">
        <p class="tagline">Guess the country from its flag!</p>
        <button id="start-btn" class="btn btn-primary">Start Game</button>
      </div>

      <div id="play-screen" class="hidden">
        <div class="flag-container">
          <img id="flag-img" src="" alt="Country flag" />
        </div>
        <p class="prompt">Which country is this?</p>
        <div class="answers" id="answers"></div>
        <p id="feedback" class="feedback hidden"></p>
      </div>

      <div id="end-screen" class="hidden">
        <h2>Game Over!</h2>
        <p class="final-score">Your score: <strong id="final-score">0</strong></p>
        <button id="play-again-btn" class="btn btn-primary">Play Again</button>
      </div>
    </main>
  </div>
  <script src="game.js"></script>
</body>
</html>
